<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox 07</title>
    <style>
        .container {
            display: flex;
            flex-flow: row wrap;
            background-color: lightsalmon;
        }

        .item {
            background-color: lightblue;
            border: 1px solid black;
            text-align: center; /*o item se adapta ao tamanho da pagina*/
            padding: 20px;
        }

        #i1 {
            order: 0;
        }
        #i2 {
            order: -2;
        }
        #i3 {
            order: 4;
        }
        #i4 {
            order: 8;
        }
        #i5 {
            order: 2;
        }
        #i6 {
            order: 0;
        }
        #i7 {
            order: -4;
        }
    </style>
</head>
<body>      
    <div class="container">
        <div class="item" id="i1">a</div>
        <div class="item" id="i2">b</div>
        <div class="item" id="i3">c</div>
        <div class="item" id="i4">d</div>
        <div class="item" id="i5">e</div>
        <div class="item" id="i6">f</div>
        <div class="item" id="i7">g</div>
    </div>
</body>
</html>
