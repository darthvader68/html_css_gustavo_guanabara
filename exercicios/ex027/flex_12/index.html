<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox 12</title>
    <style>
        .container {
            display: flex;
            background-color: lightsalmon;
            flex-flow: row nowrap;
        }

        .item {
            background-color: lightblue;
            border: 1px solid black;
            text-align: center; /*o item se adapta ao tamanho da pagina*/
        }

        #cxa {
            /*flex-shrink: 0;    
            flex-grow: 1;
            flex-basis: 200px;*/

            flex: 1 0 200px;
        }

        #cxb {
            /*flex-shrink: 1;
            flex-grow: 1;
            flex-basis: 150px;*/

            flex: 1 1 150px;
        }

        #cxc {
            /*flex-shrink: 0;    
            flex-grow: 1;
            flex-basis: auto;*/

            flex: 1 0 auto;
        }
    </style>
</head>
<body>      
    <div class="container">
        <div class="item" id="cxa">a</div>
        <div class="item" id="cxb">b</div>
        <div class="item" id="cxc">c</div>
    </divc
</body>
</html>
