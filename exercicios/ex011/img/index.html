<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagens Dinamicas</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente ou diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="photo_p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="photo_m.png" type="image/png">
        <img src="photo_g.png" alt="imagem flexivel">
    </picture>

    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir audios em HTML5.</p>
    <p>primeira forma:</p>
    <audio src="../midia/Hopeless.mp3" controls autoplay></audio>

    <p>segunda forma:</p>
    <audio preload="metadata" autoplay controls>
        <source src="../midia/Hopeless.mp3" type="audio/mpeg">
        <source src="../midia/Hopeless.ogg" type="audio/ogg">
        <source src="../midia/Hopeless.wav" type="audio/wav"> 
        p{Infelizmente seu navegador nao consegue reproduzir audio. <a href="../midia/Hopeless.mp3"></a> Clique aqui para baixar o arquivo mp3.}
    </audio>
</body>
</html>
